---
dependencies:
  - role: ensure_dirs
    tags: ['minc', 'ensure_dirs']
    ensure_dirs_on_remote: '{{ minc_ensure_dirs_on_remote }}'
    ensure_dirs_on_local : '{{ minc_ensure_dirs_on_local }}'

  - role: skel
    become: true
    tags: ['minc', 'skel']
    skel_entries:

      - name: "meta/main.yml entry for /etc/skel/bin"
        path  : '/etc/skel/bin'
        user  : 'root'
        group : 'root'
        mode: '0755'
        state: 'directory' # options are 'directory' or 'absent'

      - name: 'template /etc/skel/bin/minc-toolkit-config.sh'
        src:  'roles/minc/templates/minc-toolkit-config.sh'
        path: '/etc/skel/bin/minc-toolkit-config.sh'
        mode: '0755'
        state: 'template' # options are 'template' or 'absent'

      - name:  'template /etc/skel/bin/minc-toolkit-conf-{{ minc_ver}}.sh'
        src:   'roles/minc/templates/versioned-minc-toolkit-config.sh'
        path:  '/etc/skel/bin/minc-toolkit-config-{{ minc_ver }}.sh'
        mode:  '0755'
        state: 'template' # options are 'template' or 'absent'

galaxy_info:
  author: your name
  description: your description
  company: your company (optional)

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  license: MIT
  min_ansible_version: 2.1.1.0

  # Optionally specify the branch Galaxy will use when accessing the GitHub
  # repo for this role. During role install, if no tags are available,
  # Galaxy will use this branch. During import Galaxy will access files on
  # this branch. If travis integration is cofigured, only notification for this
  # branch will be accepted. Otherwise, in all cases, the repo's default branch
  # (usually master) will be used.
  #github_branch:

  platforms:
    - name: Ubuntu
      versions:
        - xenial

  galaxy_tags:
    - mcin
    - minc
    - package
    # NOTE: A tag is limited to a single word comprised of
    # alphanumeric characters. Maximum 20 tags per role.



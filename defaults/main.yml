---
# file: roles/ansible-role-minc_toolkit/defaults/main.yml

minc_controller_user        : '{{ fact_controller_user }}'
minc_deployment_user        : '{{ minc_controller_user }}'
minc_remote_deployment_user : '{{ minc_deployment_user }}'

# minc

minc_state   : 'present' # 'present', 'absent', 'purge'

minc_pkg     : 'minc-toolkit'

## Make sure to change the version AND date!
#

#minc_ver     : '1.0.01'
#minc_date    : '20131211'

minc_ver     : '1.0.08'
minc_date    : '20160205'


# minc_os_fam  : '{{ ansible_os_family }}'     # Debian, MacOSX?, RedHat
# minc_os_dist : '{{ ansible_distribution }}' # Ubuntu, 
# minc_os_rel  : '{{ ansible_release }}' # 12.04

# deb

minc_github_stable_ubuntu_package_url : 'http://packages.bic.mni.mcgill.ca/minc-toolkit/Debian/minc-toolkit-{{ minc_ver }}-{{ minc_date }}-Ubuntu_12.04-x86_64.deb'
minc_github_stable_debian_package_url : 'http://packages.bic.mni.mcgill.ca/minc-toolkit/Debian/minc-toolkit-{{ minc_ver }}-{{ minc_date }}-Debian_7.1-x86_64.deb'

# http://packages.bic.mni.mcgill.ca/minc-toolkit/Debian/minc-toolkit-1.0.08-20160205-Ubuntu_12.04-x86_64.deb
# http://packages.bic.mni.mcgill.ca/minc-toolkit/Debian/minc-toolkit-1.0.01-20131211-Debian_7.1-x86_64.deb


# minc_local_resource_path      : '{{ minc_local_resource_directory }}/minc-toolkit-{{ minc_ver }}-{{ minc_date }}-Ubuntu_12.04-x86_64.deb'
minc_local_resource_directory   : 'sys/sw/ubuntu/12.04/minc-toolkit/{{ minc_ver }}'
minc_local_ubuntu_resource_path : '{{ minc_local_resource_directory }}/minc-toolkit-{{ minc_ver }}-{{ minc_date }}-Ubuntu_12.04-x86_64.deb'
minc_local_debian_resource_path : '{{ minc_local_resource_directory }}/minc-toolkit-{{ minc_ver }}-{{ minc_date }}-Debian_7.1-x86_64.deb'
minc_remote_resource_directory  : '{{ minc_local_resource_directory }}'

minc_ensure_dirs_on_remote:

  minc_remote_resource_dir:

    state          : 'directory'
    path           : '{{ minc_local_resource_directory }}'
    owner          : '{{ minc_remote_deployment_user }}'
    group          : '{{ minc_remote_deployment_user }}'
    mode           : '0755'

minc_ensure_dirs_on_local:

  minc_local_resource_dir:

    state          : 'directory'
    path           : '{{ minc_local_resource_directory }}'
    owner          : '{{ minc_deployment_user }}'
    group          : '{{ minc_deployment_user }}'
    mode           : '0755'


minc_bash_alias_template_src      : '{{ fact_role_path }}/templates/{{ ansible_distribution }}/{{ ansible_distribution_version }}/bash_aliases.j2'

minc_skel_entries:

# .bash_aliases

  - name : "ensure for /etc/skel/.bash_aliases"
    src:  '{{ minc_bash_alias_template_src }}'
    path : '/etc/skel/.bash_aliases'
    force : no
    state: 'copy'

# .bash_aliases

  - name: "ensure for file name in users ~/.bash_aliases"
    type: 'blockinfile'
    marker: '## {mark} ANSIBLE MANAGED BLOCK for $HOME/.bash_aliases'
    path  : "/etc/skel/.bash_aliases"
    insertbefore: "BOF"
    block: |
      # file: $HOME/.bash_aliases
      #
    state: "present"

# .bash_aliases

  - name: "ensure we have an aliase entry for default minc-toolkit version"
    type: 'blockinfile'
    marker: '## {mark} ANSIBLE MANAGED BLOCK for default MINC TOOLKIT ALIAS src_minc-toolkit'
    path  : "/etc/skel/.bash_aliases"
    insertafter: "EOF"
    block: |
      # alias to initialize default minc-toolkit environment variables
      #
      alias src_minctk="source /opt/minc/minc-toolkit-config.sh"
      echo "alias 'src_minctk' created"
      #
    state: "present"

  - name: "ensure we have an aliase entry for minc-toolkit-{{ minc_ver }}"
    type: 'blockinfile'
    marker: '## {mark} ANSIBLE MANAGED BLOCK for MINC TOOLKIT ALIAS src_minctk-{{ minc_ver }}'
    path  : "/etc/skel/.bash_aliases"
    insertafter: "EOF"
    block: |
      # alias to initialize minc-toolkit-{{ minc_ver }} environment variables
      #
      alias src_minctk-{{ minc_ver }}="source /opt/minc-{{ minc_ver }}/minc-toolkit-config-{{ minc_ver }}.sh"
      echo "alias 'src_minctk-{{ minc_ver }}' created"
      #
    state: "present"

# /etc/skel/bin

  - name: "meta/main.yml entry for /etc/skel/bin"
    path  : '/etc/skel/bin'
    user  : 'root'
    group : 'root'
    mode: '0755'
    state: 'directory' # options are 'directory' or 'absent'

  - name: "template /etc/skel/bin/minc-toolkit-config.sh"
#    src:  'roles/minc/templates/minc-toolkit-config.sh'
    src: '{{ fact_role_path }}/templates/minc-toolkit-config.sh'
    path: '/etc/skel/bin/minc-toolkit-config.sh'
    mode: '0755'
    state: 'template' # options are 'template' or 'absent'

  - name:  "template /etc/skel/bin/minc-toolkit-conf-{{ minc_ver}}.sh"
#    src:   'roles/minc/templates/versioned-minc-toolkit-config.sh'
    src: '{{ fact_role_path }}/templates/versioned-minc-toolkit-config.sh'
    path:  '/etc/skel/bin/minc-toolkit-config-{{ minc_ver }}.sh'
    mode:  '0755'
    state: 'template' # options are 'template' or 'absent'


